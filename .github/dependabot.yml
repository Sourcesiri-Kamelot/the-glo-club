version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "Sourcesiri-Kamelot"
    assignees:
      - "Sourcesiri-Kamelot"
    commit-message:
      prefix: "‚¨ÜÔ∏è"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "Sourcesiri-Kamelot"
    assignees:
      - "Sourcesiri-Kamelot"
    commit-message:
      prefix: "üîß"
      include: "scope"
    labels:
      - "github-actions"
      - "automated"
